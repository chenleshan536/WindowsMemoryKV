name: Build WindowsMemoryKV

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      # Step 1: Check out the code from the repository
      - name: Checkout Code
        uses: actions/checkout@v2

      # Step 2: Set up CMake for C++ build
      - name: Set up CMake
        uses: actions/setup-cmake@v1
        with:
          cmake-version: '3.21.2'

      # Step 3: Configure and Generate the Build for C++
      - name: Configure CMake for C++
        run: |
          mkdir build
          cd build
          cmake ..

      # Step 4: Build the C++ project using CMake
      - name: Build C++ project
        run: |
          cd build
          cmake --build . --config Release

      # Step 5: Build the C# project using MSBuild
      - name: Build CSharpClientSample (MSBuild)
        run: |
          msbuild src/CSharpClientSample/CSharpClientSample.csproj /p:Configuration=Release

      # Step 6: Run tests for the C++ components (if applicable)
      - name: Run Tests
        run: |
          cd build
          ctest --output-on-failure

      # Step 7: Optionally install the project (C++)
      - name: Install C++ project
        run: |
          cd build
          cmake --install . --prefix "C:/Program Files/WindowsMemoryKV"
